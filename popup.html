<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Invert Colors</title>
<style>
:root {
    --accent: #4CAF50;
    --accent-hover: #45a049;
    --bg: #fff;
    --fg: #000;
    font-family: system-ui, sans-serif;
}

body {
    width: 220px;
    margin: 0;
    padding: 16px;
    background: var(--bg);
    color: var(--fg);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

h1 {
    font-size: 1rem;
    margin: 0;
}

.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #ccc;
    transition: 0.4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background: white;
    transition: 0.4s;
    border-radius: 50%;
}

input:checked + .slider {
    background: var(--accent);
}

input:checked + .slider:before {
    transform: translateX(26px);
}
</style>
</head>
<body>
<header><h1>Invert Colors</h1></header>
<main>
<label class="switch">
  <input type="checkbox" id="invertToggle" />
  <span class="slider"></span>
</label>
</main>
<script src="popup.js"></script>
</body>
</html>
