name: Auto-Tag Version

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get-tag
        run: |
          # Get the latest tag, default to v0.0.0 if none exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Determine version bump
        id: bump
        run: |
          LATEST_TAG="${{ steps.get-tag.outputs.latest_tag }}"
          COMMIT_MSG=$(git log -1 --format=%B)
          
          # Parse current version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          NEW_MAJOR=$MAJOR
          NEW_MINOR=$MINOR
          NEW_PATCH=$PATCH
          
          # Determine bump type based on commit message
          if echo "$COMMIT_MSG" | grep -iE "\[major\]|breaking" > /dev/null; then
            NEW_MAJOR=$((MAJOR + 1))
            NEW_MINOR=0
            NEW_PATCH=0
            BUMP_TYPE="major"
          elif echo "$COMMIT_MSG" | grep -iE "\[minor\]|feat:" > /dev/null; then
            NEW_MINOR=$((MINOR + 1))
            NEW_PATCH=0
            BUMP_TYPE="minor"
          elif echo "$COMMIT_MSG" | grep -iE "\[patch\]|fix:|optimize|refactor|perf" > /dev/null; then
            NEW_PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          else
            # Default to patch if no specific marker found
            NEW_PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          fi
          
          NEW_VERSION="v${NEW_MAJOR}.${NEW_MINOR}.${NEW_PATCH}"
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Version bump: $BUMP_TYPE -> $NEW_VERSION"

      - name: Create and push tag
        env:
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}
          BUMP_TYPE: ${{ steps.bump.outputs.bump_type }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Get commit message for tag annotation
          COMMIT_MSG=$(git log -1 --format=%B)
          
          # Create annotated tag
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION ($BUMP_TYPE bump)
          
          Commit: $(git log -1 --format=%H)
          Message: $COMMIT_MSG"
          
          # Push tag to remote
          git push origin "$NEW_VERSION"
          
          echo "âœ… Tagged version: $NEW_VERSION"

      - name: Create Release Notes
        env:
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREV_TAG=${{ steps.get-tag.outputs.latest_tag }}
          
          # Generate changelog between tags
          if [ "$PREV_TAG" != "v0.0.0" ]; then
            CHANGELOG=$(git log $PREV_TAG..$NEW_VERSION --oneline)
          else
            CHANGELOG=$(git log --oneline)
          fi
          
          echo "Changelog for $NEW_VERSION:" > /tmp/release_notes.txt
          echo "" >> /tmp/release_notes.txt
          echo "$CHANGELOG" >> /tmp/release_notes.txt
          
          # Create GitHub release
          gh release create "$NEW_VERSION" \
            --title "Release $NEW_VERSION" \
            --notes-file /tmp/release_notes.txt || true
